{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to a simple CSS file to style the page -->
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form method="POST" action="{% url 'send-otp' %}">
                {% csrf_token %}

                <div class="input-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" required placeholder="Enter your phone number">
                </div>

                <button type="submit" class="submit-btn">Send code</button>
            </form>
        </div>
    </div>
</body>
</html>
