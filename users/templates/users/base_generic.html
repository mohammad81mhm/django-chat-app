{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} My Website {% endblock %}</title>
    <!-- لینک استایل‌های مشترک -->
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'login_page' %}">Login</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'chat_list' %}">Chats</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        <!-- محتویات صفحه در اینجا بارگذاری می‌شود -->
        {% endblock %}
    </div>

    <footer>
        <p>© 2024 My Website</p>
    </footer>
</body>
</html>
